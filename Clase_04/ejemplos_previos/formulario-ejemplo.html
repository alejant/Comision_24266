<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo formularios</title>
</head>

<body>
    <!-- https://www.w3schools.com/html/html_forms.asp -->
    <!-- HTTP Methods GET vs POST - W3Schools: https://www.w3schools.com/tags/ref_httpmethods.asp  -->
    <form>
        <label for="fname">Nombre:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Apellido:</label><br>
        <input type="text" id="lname" name="lname" required>

        <!-- radio button -->
        <input type="radio" id="html" name="curso" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="curso" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="curso" value="JavaScript">
        <label for="javascript">JavaScript</label>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>

</html>
