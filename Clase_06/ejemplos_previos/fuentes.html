<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes</title>
    <style>
        h1 {
            font-size: 2.5em;
            /* 40px/16=2.5em */
        }

        .familia {
            font-family: Arial, Helvetica, sans-serif;
            /* font-family: "Lucida Console", Courier, monospace; */
        }

        p.italic {
            font-style: italic;
            /* oblique */
        }

        p.bold {
            font-weight: bold;
            /* 400, 600, 800, etc. */
        }
    </style>
</head>

<body>
    <h1>Fuente en CSS</h1>
    <h1>This is heading 1</h1>
    <p class="familia">This is a paragraph, shown in the Arial font.</p>
    <p class="italic">This is a paragraph in italic style.</p>
    <p class="bold">This is a paragraph in bold style.</p>
</body>

</html>
