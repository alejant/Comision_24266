<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS externo -->
    <link rel="stylesheet" href="repaso-selectores.css">
    <title>Repaso Selectores</title>
</head>
<body>
    <!-- Selectores de ID y clase -->
    <div id="intro">
        <p>
            Ejemplo CSS: Selector de ID.
        </p>
    </div>
    <div>
        <p class="first">
            Ejemplo CSS: Selector de clase.
        </p>
    </div>

    <div class="fondo fuente">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quam, commodi?</p>
    </div>

    <!-- Selectores descendientes -->
    <aside>
        <p>Ejemplo CSS: Selector descendiente.</p>
    </aside>
    <!-- Selectores de hijos -->
    <p>Esto es <strong> muy </strong> importante.</p>
    <p>Esto es <i>realmente <strong>muy</strong></i> importante.</p>
    </body>
</html>
